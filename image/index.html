<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variaveis.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/animacoes.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./image/tdje1-d6q6s.gif" alt="Personagem selecionado jogador 1" id="personagem-jogador-1" >               
            </div>
            <div class="nome">
                <h2>Thor</h2>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="pekachu" data-name="Pikachu">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/025.png" alt="Personagem Pikachu">
                </li>

                <li class="personagem" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/001.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/006.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/010.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/133.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/134.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/725.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem jogador-2-selecionado" id="zeraora" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./image/Pokedex/202.png" alt="Personagem Zeraora">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./image/Blastoise.gif" alt="Personagem selecionado jogador 2" id="personagem-jogador-2" >               
            </div>
            <div class="nome">
                <h2>Thor</h2>
            </div>
        </div>
    </main>
    
</body>
</html>
